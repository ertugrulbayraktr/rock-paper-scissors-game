<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock - Paper - Scissors</h1>
        
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/270a.svg" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/270b.svg" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/270c.svg" alt="Scissors">
            </div>
        </div>

        <div class="game-info">
            <div class="player-info">
                <p>PLAYER: <span id="playerDisplay">-</span></p>
                <p>Computer: <span id="computerDisplay">-</span></p>
            </div>

            <div class="result-container">
                <h2 id="resultDisplay">Choose an option</h2>
            </div>

            <div class="score-container">
                <p>Player Score: <span id="playerScoreDisplay">0</span></p>
                <p>Computer Score: <span id="computerScoreDisplay">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
